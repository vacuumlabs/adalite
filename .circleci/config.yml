# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.7-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}-{{ checksum "app/package.json"}}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: cp .env.example .env
      - run: yarn install
      - run: cd app && yarn install && cd ../

      - save_cache:
          paths:
            - node_modules
            - app/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}-{{ checksum "app/package.json"}}

      # run tests!
      - run: yarn eslint
      - run: node app/node_modules/.bin/mocha-headless-chrome -f app/tests/index.html

