# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:11.10-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "app/yarn.lock"}}

      - run: cp .env.example .env
      - run: yarn install
      - run: cd app && yarn install && cd ../
      - save_cache:
          paths:
            - node_modules
            - app/node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "app/yarn.lock"}}

  audit:
    docker:
      - image: circleci/node:11.10-browsers
    working_directory: ~/repo
    steps:
      - run: yarn audit
      - run: cd app && yarn audit && cd ../
  
  lint:
    docker:
      - image: circleci/node:11.10-browsers
    working_directory: ~/repo
    steps:
      - run: yarn eslint

  test:
    docker:
      - image: circleci/node:11.10-browsers
    working_directory: ~/repo
    steps:
      - run: yarn test-chrome-headless

workflows:
  version: 2
  build:
    jobs:
      - build
      - lint
      - audit
      - test
